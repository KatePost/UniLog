<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/components :: head(~{::title}, ~{}, ~{})">
    <title>Register for an account</title>
</head>
<body>
<div class="container p-4">
<form method="post" th:action="@{/register}" th:object="${user}" class="form">

    <div class="row justify-content-around">
        <div class="col-3 p-3 text-end">Email Address:</div>
        <div class="col-5 p-3"><input type="email" th:field="*{email}" class="form-control"></div>
        <p class="text-danger text-center" th:if="${#fields.hasErrors('email')}"  th:errors="*{email}"></p>
    </div>

    <div class="row justify-content-around">
    <div class="col-3 p-3 text-end"> <label class="form-label">First Name: </label></div>
        <div class="col-5 p-3"><input type="text" th:field="*{firstName}" class="form-control"></div>
    <p class="text-danger text-center" th:if="${#fields.hasErrors('firstName')}"  th:errors="*{firstName}"></p>
    </div>

    <div class="row justify-content-around">
        <div class="col-3 p-3 text-end"><label class="form-label">Last Name: </label></div>
        <div class="col-5 p-3"><input type="text" th:field="*{lastName}" class="form-control"></div>
    <p class="text-danger text-center" th:if="${#fields.hasErrors('lastName')}"  th:errors="*{lastName}"></p>
    </div>

    <div class="row justify-content-around">
        <div class="col-3 p-3 text-end"><label class="form-label">Address: </label></div>
        <div class="col-5 p-3"><input type="text" th:field="*{address}" class="form-control"></div>
    <p class="text-danger text-center" th:if="${#fields.hasErrors('address')}"  th:errors="*{address}"></p>
    </div>

    <div class="row justify-content-around">
        <div class="col-3 p-3 text-end"><label class="form-label">Birthday: </label></div>
        <div class="col-5 p-3"><input type="date" th:field="*{birthdate}" class="form-control"></div>
    <p class="text-danger text-center" th:if="${#fields.hasErrors('birthdate')}"  th:errors="*{birthdate}"></p>
    </div>

    <div class="row justify-content-around">
        <div class="col-3 p-3 text-end"><label class="form-label">Password: </label></div>
        <div class="col-5 p-3"><input type="password" th:field="*{password}" class="form-control"></div>
        <p class="text-danger text-center" th:if="${#fields.hasErrors('password')}"  th:errors="*{password}"></p>
    </div>

    <div class="row justify-content-around">
        <div class="col-3 p-3 text-end"><label class="form-label">Re-enter Password: </label></div>
        <div class="col-5 p-3"><input type="password" th:field="*{passwordMatch}" class="form-control"></div>
        <p class="text-danger text-center" th:if="${#fields.hasErrors('passwordMatch')}"  th:errors="*{passwordMatch}"></p>
    </div>

    <div class="row justify-content-center">
        <input class="btn-primary btn col-auto" type="submit" value="Register">
    </div>

</form>
</div>
</body>
</html>
