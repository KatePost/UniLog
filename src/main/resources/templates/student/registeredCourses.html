<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/components :: head(~{::title}, ~{}, ~{})">
    <title>Registered Courses</title>
</head>
<body>
<div class="container">
    <header th:replace="fragments/components :: header"></header>
    <div th:replace="fragments/studentGeneral.html :: frame(~{::#text})">
        <div id="text">
            <!-- This will be almost a copy of cart with a few exceptions:
                - due date is shown
                - whether or not it's been paid for is shown
                - functionality to pay for it
                - think about adding functionality to do payments in bulk -->
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Course Code</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Semester</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Price</th>
                    <th scope="col">Payment</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="regCourse: ${registeredCourses}">
                    <td th:text="${regCourse.section.course.courseNumber}"></td>
                    <td th:text="${regCourse.section.course.title}"></td>
                    <td th:text="${regCourse.section.course.description}"></td>
                    <td><span th:text="${regCourse.section.semester}"></span> <span th:text="${regCourse.section.year}"></span></td>
                    <td th:text="${regCourse.dueDate}"></td>
                    <td>$<span th:text="${regCourse.section.course.price}"></span></td>
                    <td th:unless="${regCourse.paymentRecord}"><input type="checkbox" value=""></td>
                    <td th:if="${regCourse.paymentRecord}">PAID</td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                    <th scope="row" class="text-right">Total</th>
<!--                    <td>$<span th:text="${total}"></span></td>-->
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
