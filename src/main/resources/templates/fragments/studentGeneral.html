<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:fragment="header">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">UniLog</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a th:href="@{/student/home}" class="nav-link active">Home</a></li>
                <li class="nav-item"><a th:href="@{/student/paymentHistory}" class="nav-link">Student Details</a></li>
                <li><form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <input hidden type="submit" value="Sign Out" />
                </form></li>
                <header th:insert="fragments/components.html :: header"></header>
            </ul>
        </header>
    </div>
</header>

<aside th:fragment="aside(text)" class="row">
    <div class="col-3">
    <div class="p-3 bg-light">
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a th:href="@{/student/availableCourses}" class="nav-link">
                    View all courses
                </a>
            </li>
            <li>
                <a th:href="@{/student/paymentHistory}" class="nav-link">
                    Payments
                </a>
            </li>
            <li>
                <a th:href="@{/student/registeredCourses}" class="nav-link">
                    Registered courses
                </a>
            </li>
            <li>
                <a th:href="@{/student/cart}" class="nav-link">
                    Course cart
                </a>
            </li>
        </ul>
        <hr>
    </div>
</div>
    <div class="col-9">
        <th:block th:replace="${text}"/>
    </div>
</aside>

</body>
</html>
