<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/components :: head(~{::title}, ~{}, ~{})">
    <title>Update Course</title>
</head>
<body>
<div class="container">
    <header th:replace="fragments/components :: header"></header>
    <div th:replace="fragments/adminGeneral.html :: frame(~{:: #text})">
        <div id="text">

            <div class="row">

                <div class="col-6">
                    <form method="post" th:action="@{/admin/courses}" class="form" th:object="${courseUpdateFormModel}">

<!--                        <input type="hidden" th:name="${courseNumber}" th:value="${singleCourse.courseNumber}">-->

<!--                        <input type="hidden" th:field="${singleCourse.courseNumber}" th:name="*{courseNumber}">-->
                        <input type="hidden" th:field="${courseUpdateFormModel.courseNumber}">

                        <div class="mb-3">
                            <label class="form-label">Course Title</label>
                            <input type="text" class="form-control" th:field="*{title}" placeholder="">
                            <p class="text-danger text-center" th:if="${#fields.hasErrors('title')}"
                               th:errors="*{title}"></p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Course Description</label>
                            <input type="text" class="form-control" th:field="*{description}" placeholder="">
                            <p class="text-danger text-center" th:if="${#fields.hasErrors('description')}"
                               th:errors="*{description}"></p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Course Price</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{price}" placeholder="">
                            <p class="text-danger text-center" th:if="${#fields.hasErrors('price')}"
                               th:errors="*{price}"></p>
                        </div>

                        <input type="submit" class="btn-primary btn float-end m-2" value="Save Changes">
                        <input type="reset" class="btn-secondary text-light btn float-end m-2" value="Discard Changes">
                        <button type="button" class=" btn-danger btn text-light float-end m-2" id="disable" th:attr="onclick=|disableCourse('${courseUpdateFormModel.courseNumber}')|" >Disable Course</button>

                    </form>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-body bg-light">
                            <h4 class="text-center text-primary" th:text="${singleCourse.courseNumber}"></h4>
                            <p class="fw-bold text-center text-primary" th:text="${singleCourse.title}"></p>
                            <p th:text="${singleCourse.description}"></p>
                            <p>Price: $<span th:text="${singleCourse.price}"></span></p>
                            <p th:if="${singleCourse.prereq}">Prerequisite Course: <span
                                    th:text="${singleCourse.prereq.courseNumber}"></span></p>
                            <p>Disabled: <span th:text="${singleCourse.disabled}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
